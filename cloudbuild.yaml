options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Step 1: Build Docker image
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/gcpdevops", "."]

  # Step 2: Push Docker image
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/gcpdevops"]

  # Step 3: Deploy to GKE
  - name: "gcr.io/cloud-builders/gke-deploy"
    args:
      - run
      - --filename=gke.yaml
      - --image=gcr.io/$PROJECT_ID/gcpdevops
      - --cluster=gcp-devops-project       # üîÅ REPLACE with your actual GKE cluster name
      - --location=us-central1-a            # ‚úÖ Match your cluster zone
      - --namespace=gcp-devops-prod         # ‚úÖ Namespace must exist in your cluster

images:
  - gcr.io/$PROJECT_ID/gcpdevops
