options:
  logging: CLOUD_LOGGING_ONLY

steps:
# Deploy public nginx image to GKE
- name: "gcr.io/cloud-builders/gke-deploy"
  args:
    - run
    - --filename=gke.yaml
    - --cluster=gcp-devops-project       # 🔁 Replace with your cluster name
    - --location=us-central1-a           # 🔁 Replace with your cluster zone
    - --namespace=gcp-devops-prod        # 🔁 Replace with your namespace
